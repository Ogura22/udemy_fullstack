<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT</title>
        <script>
           var num1 = prompt('Digite o valor de num1')
           var num2 = prompt('Digite o valor de num2')

           num1 = parseInt(num1)
           num2 = parseInt(num2)

            document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br/>')
            document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br/>')
            document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br/>')
            document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br/>')
            document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br/>')
            
            document.write('A incremento pré de ' + num1 + ' é: ' + (++num1) + '<br/>')
            document.write('A incremento pós de ' + num1 + ' é: ' + (num1++) + '<br/>')
            document.write(num1 +'<br/>')  //varialvel ganha incrememto na proxima chamada
            
            document.write('A decremento pré de ' + num1 + ' é: ' + (--num1) + '<br/>')
            document.write('A decremento pós de ' + num1 + ' é: ' + (num1--) + '<br/>')
            document.write(num1 +'<br/>') //varialvel ganha decrememto na proxima chamada
       
        </script>
    </head>
    <body>

    </body>
</html>
